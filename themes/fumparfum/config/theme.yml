global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_disable:
     - ps_emailsubscription
     - ps_facetedsearch
   to_enable:
     - ps_linklist
     - csoft_instagramfeeds
     - scrolltop
     - eicaptcha
     - cardinity
     - ps_categoryproducts
     - soobrandlogoslider
  hooks:
    custom_hooks:
    - name: displaySlider
      title: displaySlider
      description: Display Image Slider module in a separate hook
    - name: displaySocialfollow
      title: displaySocialfollow
      description: Display Social icons in a separate hook
    - name: displayParralaxBanner
      title: displayParralaxBanner
      description: Display Banner in a separate hook      
    modules_to_hook:
      displayNav1:
        - ps_contactinfo
      displayNav2:
        - ps_searchbar
        - ps_shoppingcart
        - ps_customersignin
        - ps_languageselector
      displayTop:
        - ps_mainmenu        
      displayHome:
        - ps_customtext
        - ps_featuredproducts
        - ps_banner
        - ps_bestsellers
        - ps_brandlist
        - csoft_instagramfeeds        
      displaySlider: 
        - ps_imageslider
      displaySocialfollow:
        - ps_socialfollow
      displayParralaxBanner:
        - ps_banner
      displayFooter:
        - ps_contactinfo
        - ps_linklist
        - ps_customeraccountlinks  
        - scrolltop
      displayFooterProduct:
        - ps_categoryproducts
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance
      displayOrderConfirmation2:
        - ps_featuredproducts
      displayCrossSellingShoppingCart:
        - ps_featuredproducts

  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 452
      height: 452
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 250
      height: 250
      scope: [products]
    large_default:
      width: 800
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 141
      height: 180
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full-width
  layouts:
    category: layout-full-width
    best-sales: layout-full-width
    new-products: layout-full-width
    prices-drop: layout-full-width
    contact: layout-left-column
